<!DOCTYPE html>
<html>

<body>
	<script src="https://threejs.org/build/three.min.js"></script>
	<script src="https://raw.githack.com/mrdoob/three.js/dev/examples/js/loaders/GLTFLoader.js"></script>
	<script src="OrbitControls.js"></script>
<script>
	
	
	var renderer = new THREE.WebGLRenderer({antialias: true});
	renderer.setClearColor(0xe0ffff);
	renderer.setPixelRatio(window.devicePixelRatio);
	renderer.setSize(window.innerWidth, window.innerHeight); 
	document.body.appendChild(renderer.domElement);

    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 10000);
    camera.position.set(-368, 267, 398);
            

    var scene = new THREE.Object3D();
    scene.add(camera); 

    window.addEventListener('resize', function() { 
        var WIDTH = window.innerWidth, HEIGHT = window.innerHeight; 
        renderer.setSize(WIDTH, HEIGHT); 
        camera.aspect = WIDTH / HEIGHT; 
        camera.updateProjectionMatrix(); 
    }); 

    var lightOne = new THREE.AmbientLight(0xffff, 5);
        lightOne.position.set(-300, 200, 300);
    scene.add(lightOne); 

    var lightTwo=new THREE.PointLight(0xfffff, 5); 
        lightTwo.position.set(-350, 290, 360); 
    scene.add(lightTwo);

	var GLTF = new THREE.GLTFLoader(); 
       
    GLTF.load("https://raw.githack.com/mrdoob/three.js/dev/examples/models/gltf/Nefertiti/Nefertiti.glb", function(mesh){
                           
                nefertiti = mesh.scene;

                nefertiti.traverse(function(obj){
                    if (obj.isMesh) {
                        obj.castShadow = true;
                        obj.receiveShadow = true;
                    }
                });
                
                nefertiti.position.set(-50, -20, 10); 

                scene.add(nefertiti);
            });            

        controls = new THREE.OrbitControls(camera,renderer.domElement); 
            controls.autoRotate = true;
            requestAnimationFrame(render);

            function render() {
                controls.update(); 
                renderer.render(scene, camera);
         
                requestAnimationFrame(render);
			}

	function animate()
	{
    	controls.update();
    	requestAnimationFrame(animate);
    	renderer.render(scene, camera);
	}
	
	</script>
</body>
</html>
