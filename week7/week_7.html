<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
<body>
	<script type="text/javascript">
		const scene = new THREE.Scene();
		const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

		const renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		renderer.setClearColor (0x7fffd4);
		renderer.clear

		const geometry = new THREE.BoxGeometry();
		const material = new THREE.MeshBasicMaterial( { color: 0xff4500} );
		const cube = new THREE.Mesh( geometry, material );
		scene.add( cube );

		camera.position.z = 7;
		//cube.rotation.x = 45;
		//camera.position.x = -2;
		var angle = 0;

		function animate() {
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setPixelRatio(0.75);
			var cx = 5 * Math.cos(angle);
			var cy = 5 * Math.sin(angle);
			camera.position.x=cx;
			camera.position.y=cy;
			cube.rotation.x+=0.01;
			cube.rotation.y+=0.01;
			angle+=0.005;
			requestAnimationFrame( animate );
			renderer.render( scene, camera );
			}

		animate();

		var pyramidgeometry=new THREE.CylinderGeometry(4.2, 2.7, 4.2, 18);
           var pyramidmaterial=new THREE.MeshLambertMaterial({color: 0xff6347});
           var pyramidmesh=new THREE.Mesh(pyramidgeometry, pyramidmaterial);
           		pyramidmesh.position.set(0, -4, -10);
           		scene.add(pyramidmesh);
            var lightOne=new THREE.AmbientLight(0xffff, 0.5);
             	scene.add(lightOne);
            var lightTwo=new THREE.PointLight(0xffff, 0.5);
             	scene.add(lightTwo);

        var boxgeometry=new THREE.BoxGeometry(3, 3, 3);
  			var boxmaterial=new THREE.MeshNormalMaterial({color: 0xFF0000,transparent: true, opacity: 1});
           	var boxmesh=new THREE.Mesh(boxgeometry, boxmaterial);
           boxmesh.position.set(-2, 3, -2);
           scene.add(boxmesh);

           var spheregeometry=new THREE.SphereGeometry(2.5, 5.4, 2.7);
           var spherematerial=new THREE.LineBasicMaterial({color: 0xff69b4});
           var spheremesh=new THREE.Line(spheregeometry, spherematerial);
               spheremesh.position.set(1.4, 5, -8);
           scene.add(spheremesh);

           var paraFunction=function(a, b)
           {
               var x=-5+5*a;
               var y=-5+5*b;
               var z=(Math.sin(a*Math.PI)+Math.sin(b*Math.PI))*(-7);
               
               return new THREE.Vector3(x, y, z);
           }

            var parageometry=new THREE.ParametricGeometry(paraFunction, 8, 8);
            var paramaterial=new THREE.MeshBasicMaterial({color: 0xF3FFE2});
            var paramesh=new THREE.Mesh(parageometry, paramaterial);
            paramesh.position.set(0, -2, -100);
            scene.add(paramesh);

           pyramidmesh.rotation.y+=0.1;
           paramesh.rotation.x+=0.1;
           paramesh.rotation.y+=0.1;
           renderer.render(scene, camera);
           requestAnimationFrame(render);

		   var planegeometry=new THREE.PlaneGeometry(10, 10);
		   var planematerial=new THREE.MeshPhongMaterial({color: 0xF3FFE2, specular: 0xFF0000, shininess: 50});
		   var planemesh=new THREE.Mesh(planegeometry, planematerial);
		       planemesh.position.set(0, -20, -100);
		   scene.add(planemesh);
	</script>

	<canvas id="myCanvas" width="200" height="100"></canvas>

</body>
</html>
