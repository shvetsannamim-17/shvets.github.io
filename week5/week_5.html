<!doctype html>

 <script src="https://aframe.io/releases/1.2.0/aframe.min.js">  </script>
 <script src="AR.js-master/aframe/build/aframe-ar.js"> </script>
 <script src="aframe-particle-system-component-master/dist/aframe-particle-system-component.min.js"></script> 
 <script type="text/javascript">
 	window.addEventListener('camera-init', (data) => {console.log('camera-init', data);})
	window.addEventListener('camera-error', (error) => {
 	console.log('camera-error', error);})

 	AFRAME.registerComponent('registerevents', {
 		init: function () {
 			var marker = this.el;
 			marker.addEventListener('markerFound', function() {
 				console.log('markerFound', marker.id); });
 			marker.addEventListener('markerLost', function() {
 				console.log('markerLost', marker.id); }); }	});
	AFRAME.registerComponent('jump', {
 		init: function () {
 			var obj = this.el;
 			obj.addEventListener('click', function () {
 				this.setAttribute('position', (Math.random()-0.5)+ " 0 "  +  (Math.random()-1.5)); }); }}); 

 </script>


  	<a-scene embedded vr-mode-ui="enabled: false" arjs="detectionMode: mono_and_matrix; 
  		matrixCodeType: 3x3;"> 
	
		<a-marker preset="hiro" registerevents id="Hiro">
			<a-entity geometry="primitive: box; height: 1; width: 1; depth: 1;" 
				  position="0 0.5 0" material="color: red; " jump> </a-box>
			<a-entity position="0 0 1" particle-system="preset: rain; 
				  size: 5; color: blue;"></a-entity> 
		</a-marker>

		<a-marker preset="kanji" registerevents id="kanji">
			<a-entity geometry="primitive: box; height: 1; width: 1; depth: 1;" 
				  position="0 0.5 0" material="color: blue; "> </a-box>
			<a-entity position="0 0 1" particle-system="preset: snow; size: 10"></a-entity>
		</a-marker>

		<a-marker type="barcode" value='6' registerevents id="barcode6"> 
			<a-entity geometry="primitive: box" material="color: red"
				animation__mouseenter="property: rotation; from:0 0 0; to: 0 0 360; startEvents: mouseenter; dur: 1000;" 
				animation__mouseleave="property: components.material.material.color; type: color; from: blue; to: red; startEvents: mouseleave; dur: 1000;" jump> </a-entity>

				<a-torus-knot position="-2 0 0" color="orange" radius="0.6" radius-tubular="0.15" 
						p="2" q="7" animation="property: rotation; to: 90 180 360; dur: 10000; easing: linear; loop: true" jump> </a-torus-knot>
		</a-marker>
